{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

    <!-- Content Wrapper START -->
                <div class="main-content">
                    {% include 'alert.html' %}

  <script>
      setTimeout(function(){
        if ($('#msg').length > 0){
          $('#msg').remove();
          }
        },4000)

  </script>
                    <div class="container-fluid">
                        <div class="page-title">
                            <h4>Delivery Boy List</h4>
                                       <a href="{% url 'add_deliveryboy' %}">
                                       <button class="btn btn-sm btn-primary" > Add Delivery Boy</button>
                                       </a>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-block">
                                        <div class="table-overflow">
                                            <table id="dt-opt" class="table table-lg table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Email</th>
                                                        <th>Phone Number</th>
<!--                                                        <th>House Name</th>-->
<!--                                                        <th>Address</th>-->
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                 {% for users in users %}
                                                    <tr>
                                                        <td>
                                                            <div class="list-info mrg-top-10">
                                                                <img class="thumb-img" src="{% static 'assets/images/avatars/avatar-5.png' %}" alt="">
                                                                <div class="info">
                                                                    <span class="title">{{users.first_name}}</span>
<!--                                                                    <span class="sub-title">{{users.id}}</span>-->
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="relative mrg-top-15">
                                                                <span class="pdd-left-20">{{users.email}}</span>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="mrg-top-15">
                                                                <span class="text-info"><b>{{users.phonenumber}}</b></span>
                                                            </div>
                                                        </td>
<!--                                                        <td>-->
<!--                                                            <div class="mrg-top-15">-->
<!--                                                                <span>{{users.hname}}</span>-->
<!--                                                            </div>-->
<!--                                                        </td>-->
<!--                                                        <td>-->
<!--                                                            <div class="mrg-top-15">-->
<!--                                                                <b class="text-dark font-size-16">{{users.hname}},{{users.pincode}},{{users.city}},{{users.state}},{{users.country}}</b>-->
<!--                                                            </div>-->
<!--                                                        </td>-->
                                                        <td>
                                                            <div class="mrg-top-10 text-center">
                                                                <button class="btn btn-icon btn-flat btn-rounded dropdown-toggle">
                                                                    <a href="{% url 'admin_dprofile' users.id  %}" >View</a>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                     {% endfor %}

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content Wrapper END -->
{% endblock %}
