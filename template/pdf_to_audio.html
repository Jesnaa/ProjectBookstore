{% extends 'base1.html' %}
{% load static %}
{% block content %}

<body>
<div class="section">
    <div class="container">

        <div class="col-lg-12">
            <div style="height:300px;text-align: center;">
               <h2>PDF to Audio</h2><br>
 <h1>PDF to Audio Conversion</h1>
    {% if audio_file_url %}
        <p>Audio file URL: <a href="{{ audio_file_url }}">{{ audio_file_url }}</a></p>
        <audio controls>
            <source src="{{ audio_file_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% else %}
        <p>Sorry, there was an error converting the PDF to audio.</p>
    {% endif %}

        </div>

</div>
